<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario CRUD de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .button-group {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }
    </style>
</head>
 <body>

    <h2>Formulario CRUD de Clientes</h2>

    <form id="clienteForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="provincia">Provincia:</label>
        <input type="tel" id="provincia" name="provincia" required>
        </select>

        <div class="button-group">
            <button type="button" onclick="crearCliente()">Crear</button>
            <button type="button" onclick="actualizarCliente()">Actualizar</button>
            <button type="button" onclick="eliminarCliente()">Eliminar</button>
            <button type="button" onclick="limpiarFormulario()">Limpiar</button>
        </div>
    </form> 
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBRggj1lV_yQH5ZzkfW0jOU4kbVbe_6KEM",
          authDomain: "septimo-utc-daad5.firebaseapp.com",
          databaseURL: "https://septimo-utc-daad5-default-rtdb.firebaseio.com",
          projectId: "septimo-utc-daad5",
          storageBucket: "septimo-utc-daad5.appspot.com",
          messagingSenderId: "191290662072",
          appId: "1:191290662072:web:d015dadb4333b34d2ba84d"
        };
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database= getDatabase(app);
        window.crearCliente = function () {
        const nombre = document.getElementById("nombre").value;
        const apellido = document.getElementById("apellido").value;
        const correoelectronico = document.getElementById("email").value;
        const telefono = document.getElementById("telefono").value;
        const provincia = document.getElementById("provincia").value;
        console.log(nombre, apellido, email, telefono, provincia);
        push( 
          ref(database, 'Andres Chicaiza'),
          {
            Nombre: nombre,
            Apellido: apellido,
            CorreoElectronico: email,
            Telefono: telefono,
            Provincia: provincia 
          }).then(() => {
          // Mensaje de éxito y limpieza de los campos
          alert('Producto registrado con éxito', 'exito');
          document.getElementById("nombre").value = '';
          document.getElementById("apellido").value = '';
          document.getElementById("correo electronico").value = '';
          document.getElementById("telefono").value = '';
          document.getElementById("provincia").value = '';
        }).catch((error) => {
          // Mensaje de error
          alert('Error al registrar el producto: ' + error.message, 'error');
        });
      };
        
  
        //Consultar Datos
        window.buscarPorNombre = function () {
        const nombreBuscado = document.getElementById('nombre').value;
        consultarRegistrosPorNombre(nombre);
        };
        window.consultarRegistrosPorNombre = function (nombre) {
        const registrosRef = ref(database, 'Andres_Chicaiza/');
        onValue(registrosRef, (snapshot) => {
          const data = snapshot.val();
          if (data) {
            let productoEncontrado = null;
            for (const key in data) {
              if (data[key].Nombre === nombre) {
                productoEncontrado = data[key];
                break;
              }
            }
            if (productoEncontrado) {
              document.getElementById('nombre').value = productoEncontrado.Nombre || '';
              document.getElementById('apellido').value = productoEncontrado.apellido || '';
              document.getElementById('correoelectronico').value = productoEncontrado.correoelectronico || '';
              document.getElementById('telefeno').value = productoEncontrado.telefono || '';
              document.getElementById('provincia').value = productoEncontrado.provincia || '';
              alert('Producto encontrado: ' + productoEncontrado.Nombre);
            } else {
              // Manejar el caso en que el producto no se encuentra
              alert('Producto no encontrado');
            }
          }
        }, {
          onlyOnce: true
          });
        };
        //Actualizar datos
        window.actualizarCliente = function () {
        const nombre = document.getElementById('nombre').value;
        const apellido = document.getElementById('apellido').value;
        const correoelectronico = document.getElementById('correo electronico').value;
        const telefono = document.getElementById('telefono').value;
        const provincia = document.getElementById('provincia').value;
  
        // Referencia a la base de datos de Firebase
        const registrosRef = ref(database, 'Andres_Chicaiza/');
  
        // Buscar el ID del producto basado en el nombre
        onValue(registrosRef, (snapshot) => {
          const data = snapshot.val();
          if (data) {
            let productoID = null;
            for (const key in data) {
              if (data[key].Nombre === nombre) {
                productoID = key;
                break;
              }
            }
            if (productoID) {
              // Actualizar los datos del producto en Firebase
              const productoRef = ref(database, `Andres_Chicaiza/${productoID}`);
              update(productoRef, {
                Nombre: nombre,
                Apellido: apellido,
                CorreoElectronico: email,
                Telefono: telefono,
                Provincia: provincia
              }).then(() => {
                alert('Datos actualizados con éxito');
                document.getElementById("nombre").value = '';
                document.getElementById("apellido").value = '';
                document.getElementById("email").value = '';
                document.getElementById("telefono").value = '';
                document.getElementById("provincia").value = '';
              }).catch((error) => {
                alert('Error al actualizar datos:', error);
              });
            } else {
              alert('Producto no encontrado para actualizar');
            }
          }
        }, {
          onlyOnce: true
        });
      };     
    //eliminar Registro
    window.eliminarCliente = function (nombre) {
    const db = getDatabase();
    const registrosRef = ref(db, 'Andres_Chicaiza/');
    onValue(registrosRef, (snapshot) => {
      const data = snapshot.val();
      let productoKey = null;
  
      for (const key in data) {
        if (data[key].Nombre === nombre) {
          productoKey = key;
          break;
        }
      }
  
      if (productoKey) {
        const productoRef = ref(db, `Andres_Chicaiza/${productoKey}`);
        remove(productoRef)
          .then(() => {
            console.log('Producto eliminado con éxito');
          })
          .catch((error) => {
            console.error('Error al eliminar el producto:', error);
          });
      } else {
        console.log('Producto no encontrado para eliminar');
      }
    }, {
      onlyOnce: true
    });
  };
  </script>
</body>
</html>
