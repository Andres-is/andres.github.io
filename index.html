<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario CRUD de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .button-group {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h2>Formulario CRUD de Clientes</h2>

    <form id="clienteForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="pais">País:</label>
        <select id="pais" name="pais" required>
            <option value="">Selecciona una provincia</option>
            <option value="Latacunga">Latacunga</option>
            <option value="Quito">Quito</option>
            <!-- Agrega más opciones según sea necesario -->
        </select>

        <div class="button-group">
            <button type="button" onclick="crearCliente()">Crear</button>
            <button type="button" onclick="actualizarCliente()">Actualizar</button>
            <button type="button" onclick="eliminarCliente()">Eliminar</button>
            <button type="button" onclick="limpiarFormulario()">Limpiar</button>
        </div>
    </form> 

    <h2>Listado de Clientes</h2>
    <table id="clientesTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Correo Electrónico</th>
                <th>Teléfono</th>
                <th>País</th>
            </tr>
        </thead>
        <tbody id="clientesBody">
            <!-- Aquí se mostrarán los clientes -->
        </tbody>
    </table>

    <script src="cliente.js"></script>
</body>
</html>
